<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra từ đối xứng</title>
</head>
<p>Nhập từ <input type="text" id="inputWord" oninput="checkPalindrome()" onchange="checkPalindrome()"></p>
<p id="result"></p>
<body>


<script>
    function isPalindrome(str) {
        if (str.length < 2) {
            return true;
        }
        if (str[0] !== str[str.length - 1]) {
            return false;
        }
        console.log(str.slice(1,str.length-1));
        return isPalindrome(str.slice(1,str.length-1));
    }

    function checkPalindrome() {
        let word = document.getElementById('inputWord').value;
        let result = isPalindrome(word) ? 'Là từ đối xứng' : 'Không phải là từ đối xứng';
        document.getElementById('result').textContent = result;
    }
</script>
</body>
</html>
